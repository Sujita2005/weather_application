<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIP.GlYSgyfhCji83VYpkk4gaQHaF2&pid=Api&P=0&h=180">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="cnt">

        <div class="up">
           
            <input type="search" class="search" placeholder="search for city" id="searchCity">

        </div>


        <div class="down">
             
            <div class="left"> <br>
               <h1 style="color:white;margin-left:30px;" id="city">Mumbai</h1>
               <p style="color:white;margin-left:30px;" id="state">Maharashtra</p>
                <p style="color:white;margin-left:30px;font-weight: 900;" id="state">India</p>
               <h1 style="color:white;margin-left:30px;" id="deg">32 <sup>.</sup>c</h1>

            </div>

            <div class="right"> 
                
                <img src="https://tse2.mm.bing.net/th?id=OIP.PxKk2l2Jk4PFMTob6p3-ewHaHa&pid=Api&P=0&h=180" alt="">
            </div>
        </div>
        
          <div class="box">
               

               <div class="left2"> 
                     

                 
                   <div class="t1">
                       
                      <h4 style="color:white;margin-left:20px;">Latitude : </h4>
                      <h4 style="color:white;margin-right:200px;">790.86</h4>

                         
                   </div>
                     
                   <div class="t1">
                       <h4 style="color:white;margin-left:14px;">Local time : </h4>
                      <h4 style="color:white;margin-right:120px;">2025-06-23 22:23</h4>

                   </div>
                   
                   <div class="t1">
                       
                      <h4 style="color:white;margin-left:20px;">Humidity : </h4>
                      <h4 style="color:white;margin-right:230px;">89</h4>
                   </div>

                   <div class="t1">
                       
                      <h4 style="color:white;margin-left:20px;">Temperature : </h4>
                      <h4 style="color:white;margin-right:200px;">27.9</h4>
                   </div>

               </div>
                 
               <div class="right2">
                 
                <div class="t1">
                       
                      <h4 style="color:white;margin-left:20px;">Longitude : </h4>
                      <h4 style="color:white;margin-right:200px;">890.86</h4>
                   </div>


                    <div class="t1">
                        <h4 style="color:white;margin-left:20px;">Wind_mph : </h4>
                      <h4 style="color:white;margin-right:210px;">20.1</h4>

                   </div>


                    <div class="t1">
                       
                      <h4 style="color:white;margin-left:20px;">Wind_kph : </h4>
                      <h4 style="color:white;margin-right:210px;">32.4</h4>
                   </div>

               </div>
          </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
